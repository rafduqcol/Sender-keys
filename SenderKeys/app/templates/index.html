<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Protocolo Sender-keys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 40px;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: inline-block;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #3498db;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Enviar mensaje al grupo</h1>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <label for="message">Escribe tu mensaje:</label><br>
            <textarea name="message" id="message" rows="4" cols="50" required></textarea><br><br>
            <button type="submit">Enviar mensaje</button>
        </form>
    </div>
</body>
</html>
